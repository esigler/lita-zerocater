en:
  lita:
    handlers:
      zerocater:
        help:
          lunch:
            syntax: lunch
            desc: Show today's Zerocater menu for all locations
          today:
            syntax: zerocater today
            desc: Show today's Zerocater menu for all locations
          tomorrow:
            syntax: zerocater tomorrow
            desc: Show tomorrow's Zerocater menu for all locations
          yesterday:
            syntax: zerocater yesterday
            desc: Show yesterday's Zerocater menu for all locations
        error:
          empty: There are no menu items found for today
          retrieve: There was an error retriving the menu
        menu:
          locale: "Menu for %{location}"
