en:
  lita:
    handlers:
      zerocater:
        help:
          alias:
            syntax: (breakfast|brunch|lunch|dinner)
            desc: Show today's Zerocater menu for all locations
          menu:
            syntax: zerocater (today|tomorrow|yesterday)
            desc: Show appropriate Zerocater menu for all locations
        error:
          empty: There are no menu items found for today
          retrieve: There was an error retriving the menu
        menu:
          locale: "Menu for %{location}"
